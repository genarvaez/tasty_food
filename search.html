<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Discover</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
	<ul id="slide-out" class="side-nav">
	  <li><div class="user-view">
	    <div class="background">
	      <img src="images/office.jpg">
	    </div>
	    <a href="#!user"><img class="circle" src="images/yuna.jpg"></a>
	    <a href="#!name"><span class="white-text name">John Doe</span></a>
	    <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
	  </div></li>
	  <li><a href="#!">SEARCH</a></li>
	  <li><a href="#!">DISCOVER</a></li>
	  <li><div class="divider"></div></li>
	  <li><a class="subheader">Subheader</a></li>
	  <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
	</ul>
	<nav>
		<ul class="nav-bar">
			<li><a href="#"><i class="large material-icons">arrow_back</i></a></li>
			<li><h5>SEARCH</h5></li>
			<li><a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a></li>
		</ul>
	</nav>
	<section class="search-input">
		<div class="row">
			<div class="input-field col s12">
			   <select class="select-city">
			     <option value="0" disabled selected>City</option>
			     <option value="1">Santiago</option>
			     <option value="2">Roma</option>
			     <option value="3">New York</option>
			     <option value="4">Sao Paulo</option>
			     <option value="5">Dublin</option>
			     <option value="6">Rio de Janeiro</option>
			   </select>
			 </div>
		</div>
	</section>
	<section class="restaurants">
		<div class="input-field col s12 filter-input">
		  <select class="filter-select">
		  	<option value="" disabled selected></option>
		    <option value="1">By photo first</option>
		    <option value="2">By rating</option>
		    <option value="3">By Cost</option>
		  </select>
		  <label><i class="fa fa-filter" aria-hidden="true"></i></label>
		</div>
		<div class="row restaurant-box">
			<div class="load-wrapp center">
			    <div class="load-3">
			        <p>Loading</p>
			        <div class="line"></div>
			        <div class="line"></div>
			        <div class="line"></div>
			    </div>
			</div>
		</div>
	</section>
	<section class="more-information">
		<div class="row center">
			<div class="col s12 m12">
				<h4>Click on restaurants for more information</h4>
			</div>
		</div>
	</section>
     <script src="dist/js/script.js"></script>   
</body>
</html>
