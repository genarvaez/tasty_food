<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasty Food</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Teko" rel="stylesheet"> 
    <!-- ICON material -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="dist/css/style.min.css">
</head>
<body>
    <nav class="orange darken-3">
        <div class="nav-wrapper valign-wrapper">
            <a href="index.html" data-activates="mobile-demo" class="button-back-page"><i class="material-icons icon-back-page">arrow_back</i></a>
            <a href="#" data-activates="mobile-demo" class="buttom-enlaces-nav button-collapse right"><i class="material-icons icon-enlaces-nav">dehaze</i></a>
        </div>
    </nav>
    <section id="cuenta-section" class="container-fluid grey lighten-2">
        <div class="row">
            <div class="col s12 first-column-cuenta center">
                <h4 class="title-cuenta">SIGN UP</h4>
                <p class="subtitle-cuenta grey-text">Nice to meet you</p>
                <input class="white" type="text" id="name" placeholder="Your Name">
                <div id="mensaje" class="errores">Ingrese nombre</div>
                <input class="white" type="email" id="email" placeholder="Your Email">
                <div id="mensaje1" class="errores">Ingrese correo</div>
                <input class="white" type="text" id="password" placeholder="Password">
                <div id="mensaje2" class="errores">Ingrese sólo números</div>
                <a class="white-text orange darken-3 white-text center crear" id="btn-crear">CREATE ACCOUNT</a>
            </div>
        </div>
    </section>
    <script src="dist/js/script.js"></script>
</body>
</html>
